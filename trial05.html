<!doctype html>
<html>
<head>
    <style>
        body {
            margin: 0

        } 

        div {
            height: 200px;
            width: 350px;
        }

        .blackbox {
            height: 100px;
            width: 100px;
            background-color: black;
            margin: 50px 0px 50px 50px;
            display: inline-block;
        }

        .red{
            background-color: red;
        }

        .blue{
            background-color: blue;
        }

       
    </style>
</head>
<body>
    <div class='red' >   
        <div class='blackbox'></div>
        <div class='blackbox'></div>  
    </div> 
    <div class='blue'>   
        <div class='blackbox'></div>
        <div class='blackbox'></div>  
    </div> 
</body>
</html>
